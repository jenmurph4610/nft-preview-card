<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <header>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">J. Murphy</a>.
    </div>
  </header>
  <main>
    <article>
      <div id="image-container">
        <img id="product-image" src="./images/image-equilibrium.jpg" alt="">
        <div id="overlay">
          <img id="view-icon" src="./images/icon-view.svg" alt="View icon">  
        </div>
      </div>
      
      <div id="product-info-container">
        <h1 id="name">Equilibrium #3429</h1>
        <p id="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div id="purchase-info-container">
        <div id="eth-info">
          <img id="eth-icon" src="./images/icon-ethereum.svg" alt="Ethereum icon">
          <p id="price">0.041 ETH</p>
        </div>
        <div id="time-info">
          <img id="clock-icon" src="./images/icon-clock.svg" alt="Clock icon">  
          <p id="time-remaining">3 days left</p>
        </div>
      </div>

      <hr>

      <div id="creator-info-container">
        <img src="./images/image-avatar.png" alt="Creator's avatar">
        <p id="designer">Creation of <span>Jules Wyvern</span></p>
      </div>

    </article>

  </main>

</body>
</html>
